<div class="jumbotron" style="padding: 10% 2%">
    <h4 class="text-center">To-Do List</h4>
</div>

<div class="input-group">
    <input type="text" class="form-control" #todoTask>
    <div class="input-group-addon hover-cursor" (click) = 'onAdd(todoTask)'>
        <i class="fa fa-plus-circle fa-2x"></i>
    </div>
</div>

<div style="margin: 5px 0px">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todos">
            <span class="hover-cursor" [class.text-success]="todo.is_completed" (click)= "changeComplete(todo.$key, todo.is_completed)">
                <i class="fa fa-lg" [ngClass]="todo.is_completed?'fa-check-circle-o':'fa-circle-thin'"></i>
            </span>
            <span style="margin: 0px 4px" [ngClass]="todo.is_completed?'font-weight-light':'font-weight-normal'">{{ todo.task }}</span>
            <span class="hover-cursor text-danger pull-right" (click)="onDelete(todo.$key)">
                <i class="fa fa-trash-o fa-lg"></i>
            </span>
        </li>
    </ul>
</div>
